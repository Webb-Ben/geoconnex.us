name: make thing
on:
  push:
    paths:
      - '**.csv'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: get all changed files
      id: files
      uses: jitterbit/get-changed-files@v1
      with:
        token: ${{ github.token }}
      
    - name: post the files
      id: post
      uses: docker://internetofwater/post-geoconnex:latest

      with:
         shell: bash
         args: |
          wget https://raw.githubusercontent.com/internetofwater/IoW-YOURLS/main/python/yourls_client.py
