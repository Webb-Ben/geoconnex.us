name: make thing
on:
  push:
    paths:
      - '**.csv'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: get all changed files
      id: files
      uses: jitterbit/get-changed-files@v1
      with:
        token: ${{ github.token }}
      
    - name: post the files
      id: post
      uses: docker://internetofwater/post-geoconnex:latest

      with:
         shell: bash
         args: python yourls_client.py -s https://geoconnex.us/ -a https://pids.geoconnex.us -u iow -p nieps ${{ steps.files.outputs.added_modified }}
